---
layout: default
class: post
---

{% if page.notitle != true %}<h1>{{ page.title }}</h1>{% endif %}
<div class='body'>{{ content }}</div>

<div class='breaker'></div>

<div class='pad2y'>
  <p>
    <postamble datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%B %e, %Y" }}
    </postamble>
    &nbsp;
    <a href="https://twitter.com/intent/follow?screen_name={{site.me.twitter}}&user_id={{site.me.twitter_id}}" rel="nofollow" rel="noopener" target="_blank" title="Follow me on Twitter">
      @{{site.me.twitter}}
    </a>
  </p>
</div>

<script src="https://giscus.app/client.js"
        data-repo="dominiclizarraga/dominiclizarraga.github.io"
        data-repo-id="R_kgDOJ601Dg"
        data-category="General"
        data-category-id="DIC_kwDOJ601Ds4CliRX"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>
