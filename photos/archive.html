---
layout: photos
class: post
description: Photography
---

<div class=archive>
{% for post in site.categories.photo %}
  <div>
    <a href='{{post.url}}'>
      <picture>
        <source
          type='image/webp'
          srcset='{{site.photo_prefix}}{{post.photo}}_640.webp' />
        <img
          alt='{{post.title}}'
          src='{{site.photo_prefix}}{{post.photo}}_640.jpg' />
      </picture>
    </a>
  </div>
{% endfor %}
</div>
